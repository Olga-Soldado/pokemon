<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemón-Olga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.js">  </script>
    <style>
        .bg{
            background-color: bisque;
            border: blueviolet solid 1px;
        }
        .title{
            color: brown;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            for (let num=1;num<=151;num++){
                $("#ingresar").append(`<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${num}.png">`);
            }
        });
    </script>
        
    
</head>
<body>
    <div class=" container-sm bg">
        <h1 class="title">Pokemón</h1>
        <div class="col-12" id="ingresar">
            
        </div>
    </div>
</body>
</html>
